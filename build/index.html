<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spaceship</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 1);
            color: white;
            text-align: center;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.5s;
        }
        h1, h2 {
            margin: 0.5em 0;
        }
        p {
            margin: 1em 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 0.5em 0;
        }
        a {
            color: #00f;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #slider-container {
            margin: 2em auto;
            width: 80%;
            position: relative;
        }
        #background-photo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
    </style>
</head>
<body>
    <h1>Spaceship</h1>
    <h2>Oleksandr Vysokovskiy IM-23</h2>
    <p>Laboratory assignment 03 starter project for software engineering course</p>
    <ul>
        <li><a href='docs'>Swagger-UI documentation</a></li>
        <li><a href='redoc'>Redoc documentation</a></li>
    </ul>
    <div id="slider-container">
        <input type="range" id="background-slider" min="0" max="100" value="0">
      
    </div>
    <img id="background-photo" src="https://img1.joyreactor.cc/pics/post/%D1%8E%D0%BC%D0%BE%D1%80-%D0%BD%D0%B5%D0%B3%D1%80%D1%8B-%D0%91%D0%B0%D1%82%D0%B0%D1%80%D0%B5%D0%B9%D0%BA%D0%B0-6627275.jpeg" alt="Background Photo">

    <script>
        const slider = document.getElementById('background-slider');
        const body = document.body;
        const backgroundPhoto = document.getElementById('background-photo');

        slider.addEventListener('input', () => {
            const value = slider.value;
            const opacity = value / 100;
            body.style.backgroundColor = `rgba(0, 0, 0, ${1 - opacity})`;
            backgroundPhoto.style.opacity = opacity;
        });
    </script>
</body>
</html>
